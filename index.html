<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AngularJS clear-icon demo</title>
</head>

<body ng-app="myApp">
    <p>Enter text to see the clear icon. Click on clear icon to clear the input</p>
    <p><input type="text" ng-model="demo" clear-icon></p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://rawgit.com/gangadharjannu/clear-icon/master/clear-icon.directive.js"></script>
    <script>
        // AngularJS module initiation
        angular.module('myApp', ['clearIconModule']);
    </script>
</body>

</html>
